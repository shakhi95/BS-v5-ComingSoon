<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-mUkCBeyHPdg0tqB6JDd+65Gpw5h/l8DKcCTV2D2UpaMMFd7Jo8A+mDAosaWgFBPl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>بوت استرپ تست</title>
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100">
        <div
          class="col text-white text-center d-flex flex-column justify-content-around h-100"
        >
          <h1 class="fw-bold mt-5">
            WWW. <span class="purple">K H S H</span> .IR
          </h1>
          <p class="lead">
            لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ، و با
            استفاده از طراحان گرافیک است، چاپگرها و متون بلکه روزنامه و مجله
          </p>
          <div
            class="d-flex flex-column flex-md-row justify-content-center align-items-center"
          >
            <div class="d-flex fromRight">
              <div class="circle m-2">
                <h4 id="day">5</h4>
                <h5 class="purple">روز</h5>
              </div>
              <div class="circle m-2">
                <h4 id="hour">5</h4>
                <h5 class="purple">ساعت</h5>
              </div>
            </div>
            <div class="d-flex fromLeft">
              <div class="circle m-2">
                <h4 id="minute">5</h4>
                <h5 class="purple">دقیقه</h5>
              </div>
              <div class="circle m-2">
                <h4 id="second">5</h4>
                <h5 class="purple">ثانیه</h5>
              </div>
            </div>
          </div>
          <form class="d-md-flex mb-5">
            <input
              type="text"
              class="form-control form-control-lg rounded-pill me-0 me-sm-2"
              placeholder="پست الکرونیکی را وارد کنید..."
            />
            <button
              type="submit"
              class="btn btn-lg btn-primary rounded-pill mt-2 mt-md-0"
            >
              عضویت
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
